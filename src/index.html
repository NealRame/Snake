<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NR - Snake</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323" type="text/css">
        <link rel="stylesheet" href="./assets/css/style.css" charset="utf-8">
    </head>
    <body>
        <h1>Snake</h1>
        <div id="scores-area" style="width: 500px;">
            <div class="score-item">
                <h2>Score</h2>
                <span id="score">0</span>
            </div>
            <div class="score-item">
                <h2>High Score</h2>
                <span id="high-score">0</span>
            </div>
        </div>
        <canvas id="screen" width="500px" height="500px" style="width: 500px; height: 500px;"></canvas>
        <div id="message-box" data-visible="no"></div>
        <div id="menu-box" data-visible="no">
            <h1>Game Over</h1>
            <span>Select level and press 'Enter' to start</span>
            <ul>
                <li class="active" data-level="easy">Easy</li>
                <li data-level="normal">Normal</li>
                <li data-level="hard">Hard</li>
            </ul>
        </div>
        <script type="text/javascript" src="./assets/js/snake.js"></script>
    </body>
</html>
